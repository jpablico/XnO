<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/public/css/style.css">
	<script src="/src/script/script.js" defer></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;700;900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
	<title>XnO</title>
</head>
<body>
	<header class="main-header">
		<div class="header-container">
			<h1 class="header-title">XnO</h1>
			<div class="game-alert-container">
				<div class="game-alert">
					<p id="game-alert-text"></p>
				</div>
			</div>
		</div>
	</header>

	<main id="main">
		<div class="gameboard-container">
			
		</div>
		<div class="player-name-container">
			<div class="player-name">
				<h2>Player 1</h2>
				<input type="text" name="player1" id="player1" placeholder="Enter your name">
			</div>
			<div class="player-name">
				<h2>Player 2</h2>
				<input type="text" name="player2" id="player2" placeholder="Enter your name">
			</div>
		</div>
	</main>
